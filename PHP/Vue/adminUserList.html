<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Liste des Utilisateurs</title>
    <!-- Ajoutez vos liens vers les fichiers CSS ici -->
</head>

<body>

<h1>Liste des Utilisateurs</h1>

<div>
    {% if utilisateurs is not empty %}
    {% for utilisateur in utilisateurs %}
    <div class="utilisateur">
        <p>{{ utilisateur.pseudo }} : {{ utilisateur.nom }} {{ utilisateur.prenom }} Email: {{ utilisateur.mail }}</p>
        <form action="index.php?action=BanUser" method="POST">
            <input type="hidden" name="id" value="{{ utilisateur.pseudo }}">
            <input type="submit" value="BAN">
        </form>
        <!-- Ajoutez d'autres informations de l'utilisateur ici -->
    </div>
    {% endfor %}
    {% else %}
    <p>Aucun utilisateur disponible pour le moment.</p>
    {% endif %}
</div>

<!-- Ajoutez vos scripts JavaScript ici -->

</body>

</html>
