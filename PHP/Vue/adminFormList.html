<!DOCTYPE html>
<html lang="en">

<head>
    <title>Verax</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/adminCss.css">
</head>

<body>
{% include './header.html.twig' %}
{% include './headerAdmin.html.twig' %}


<div class="container">
    <!-- Table for the user list -->
    <table>
        <thead>
        <tr>
            <th class="centered">Pseudo</th>
            <th class="centered">Link</th>
            <th class="centered">Date de Soumission</th>
            <th class="centered">Theme</th>
        </tr>
        </thead>
        <tbody>
        <!-- Repeat this block for each user entry -->
        {% if forms is not empty %}
        {% for form in forms %}
        <tr>
            <td>{{ form.pseudo }}</td>
            <td> <a href="{{ form.link }}" /> {{ form.link }} </td>
            <td>{{ form.datePublication }}</td>
            <td>{{ form.theme }}</td>
        </tr>
        {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
<!-- Close Header -->
<footer>

</footer>
<!-- End Footer -->

<!-- Start Script -->
<script src="assets/js/jquery-1.11.0.min.js"></script>
<script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/templatemo.js"></script>
<script src="assets/js/custom.js"></script>
<!-- End Script -->
</body>

</html>
