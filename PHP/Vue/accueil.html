<!DOCTYPE html>
<html lang="en">

{% include './header.html.twig' %}
    <!-- Close Header -->

    <div class="bg-dark" id="beige-div">.</div>

    <!-- Start Banner Hero -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            {% for key, article in articles %}
                <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="{{ key }}" {% if key == 0 %}class="active"{% endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner white">
            {% for key, article in articles %}
                <div class="carousel-item {% if key == 0 %}active{% endif %}">
                    <div class="container">
                        <div class="row p-5">
                            <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                                <img class="img-fluid" src="{{ article.getImagePrincipale() }}" alt="">
                            </div>
                            <div class="col-lg-6 mb-0 d-flex align-items-center">
                                <div class="text-align-left align-self-center">
                                    <h1 class="h1 text-success"><b>{{ article.getTitre() }}</b></h1>
                                    <h3 class="h2">{{ article.getDescription() }}</h3>
                                    {# <p>{{ article.getContenus()|raw }}</p> #}

                                    <form method="post" action="afficherArticle">
                                        <p> test </p>
                                        <input type="hidden" value="{{ article.getId() }}"
                                        <input type="submit" value="Voir l'article">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="prev">
            <i class="fas fa-chevron-left"></i>
        </a>
        <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="next">
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    
    <!-- End Banner Hero -->

{% include './footer.html.twig' %}

</body>

</html>
